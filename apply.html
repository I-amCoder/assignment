  <section class="hero common">
    <div class="background-image"></div>
    <div class="hero-content-area">
      <h1>Apply For the Job</h1>
      <h3>Unmissable Adventure Tours With Your Friends</h3>
    </div>
  </section>

  <section class="destinations">
    <div class="container">
      <h3 class="text">
        Apply Form
      </h3>
      <form action=" https://mercury.swin.edu.au/it000000/formtest.php" method="post">
        <div class="form-row">
          <div class="input-data">
            <input name="reference_number" type="text" required>
            <div class="underline"></div>
            <label for="">Job reference number</label>
          </div>

        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" name="first_name" required>
            <div class="underline"></div>
            <label for="">First Name</label>
          </div>
          <div class="input-data">
            <input type="text" name="last_name" required>
            <div class="underline"></div>
            <label for="">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="date" name="dob" required>
            <div class="underline"></div>
            <label for="">Date Of Birth</label>
          </div>
          <div class="input-data">
            <input type="text" name="gender" required>
            <div class="underline"></div>
            <label for="">Gender</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" name="address" required>
            <div class="underline"></div>
            <label for="">Street Address</label>
          </div>
          <div class="input-data">
            <input type="text" name="town" required>
            <div class="underline"></div>
            <label for="">Suburb/Town</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" name="state" required>
            <div class="underline"></div>
            <label for="">State</label>
          </div>
          <div class="input-data">
            <input type="text" name="postcode" required>
            <div class="underline"></div>
            <label for="">Postcode</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="email" name="email" required>
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>
          <div class="input-data">
            <input type="text" name="phone" required>
            <div class="underline"></div>
            <label for="">Phone Number</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">

            <select name="skill" id="skill">
              <option value="">skill</option>
              <option value="">skill</option>
              <option value="">skill</option>
              <option value="">skill</option>
              <option value="">skill</option>
              <option value="">other</option>
            </select>
          </div>
          <div class="input-data">
            <input type="text" name="last_name" required>
            <div class="underline"></div>
            <label for="">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea rows="8" name="other_skill"  cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Other Skill</label>
            <br />
            <div class="form-row submit-btn">
              <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
              </div>
            </div>
      </form>
    </div>

  </section>
